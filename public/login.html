<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - ACG社区</title>
    <link rel="stylesheet" href="css/style.css?v=1"> <!-- 添加版本号强制刷新 -->
</head>
<body>
    <div class="background-container">
        <div class="auth-glass-container">
            <div class="auth-form login-form">
                <h2>登录</h2>
                <form id="login-form">
                    <input type="text" placeholder="用户名" required>
                    <input type="password" placeholder="密码" required>
                    <button type="submit">登录</button>
                </form>
                <div class="auth-switch">
                    还没有账号? <a href="#" id="switch-to-register">立即注册</a>
                </div>
            </div>
            <div class="auth-form register-form" style="display: none;">
                <h2>注册</h2>
                <form id="register-form">
                    <input type="text" placeholder="用户名" required>
                    <input type="email" placeholder="邮箱" required>
                    <input type="password" placeholder="密码" required>
                    <button type="submit">注册</button>
                </form>
                <div class="auth-switch">
                    已有账号? <a href="#" id="switch-to-login">立即登录</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
